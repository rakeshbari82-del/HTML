<!DOCTYPE html>

<html>

<head>

<title>List</title>

</head>

<body>
    <h2>Ordered List</h2>

<ol>

    <li>Home</li>

    <li>About Us</li>

    <li>Contact Us</li>

</ol>

<h2>Unordered List</h2>

<ul>

    <li>Home</li>

    <li>About Us</li>

    <li>Contact Us</li>

</ul>

<h2>Definition List</h2>

<dl>

<dt>Tea

<dd>Hot Beverage</dd>

</dt>

</body>

</html>
