<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Jumbotron</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>
    <body>
        <div class="container">
            <h2>Contextual Budges</h2>
            <span class="budge badge-primary">Primary</span>
            <span class="budge badge-secondary">Secondary</span>
            <span class="budge badge-success">Success</span>
            <span class="budge badge-danger">Danger</span>
            <span class="budge badge-warning">Warning</span>
            <span class="budge badge-info">Info</span>
            <span class="budge badge-light">Light</span>
            <span class="budge badge-dark">Dark</span>
        </div>
    </body>
</html>
